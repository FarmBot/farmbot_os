language: bash
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - libwxbase2.8-0
    - libwxgtk2.8-0
    - bc
    - clang-3.7
    - g++-5
    - gcc-5
    - libssl-dev
    - libsctp1
    - libnl-dev
    - libmnl-dev
    - libsdl2-dev
    - libsdl-dev
    - libglew-dev
    - libglm-dev

env:
  global:
  - ELIXIR_VERSION=1.4.1 ERLANG_VERSION=19.2
before_install:
- wget https://packages.erlang-solutions.com/erlang/esl-erlang/FLAVOUR_1_general/esl-erlang_$ERLANG_VERSION-1~ubuntu~trusty_amd64.deb;
- sudo dpkg -i esl-erlang_$ERLANG_VERSION-1~ubuntu~trusty_amd64.deb
- wget https://github.com/elixir-lang/elixir/releases/download/v$ELIXIR_VERSION/Precompiled.zip
- unzip -d elixir Precompiled.zip
before_script:
- export PATH=`pwd`/elixir/bin:$PATH
script:
- sudo apt-get install -qq linux-headers-`uname -r`
- if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
- if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
- sudo apt-get install -qq libnl
- sudo apt-get install -qq libmnl-dev
- sudo apt-get install -qq libsdl2-dev
- sudo apt-get install -qq libsdl-dev
- sudo apt-get install -qq libglew-dev
- sudo apt-get install -qq libglm-dev
- scripts/tty0tty.sh
- mix local.hex --force
- mix local.rebar --force
- mix archive.install https://github.com/nerves-project/archives/raw/master/nerves_bootstrap.ez --force
- elixir scripts/generate_makefile.exs
- make travis_test
