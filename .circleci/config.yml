      ELIXIR_VERSION: 1.8.0
      TZ: "America/Los_Angeles"
    steps:
      - checkout
      - run: git submodule update --init --recursive
      - restore_cache:
          keys:
            - v11-fbcore-test-dependency-cache-{{ checksum "farmbot_core/mix.lock" }}
      - restore_cache:
          keys:
            - v11-fbcore-test-arduino-dependency-cache-{{ checksum ".circleci/setup-arduino.sh" }}
      - <<: *install_elixir
      - <<: *install_hex_archives
      - <<: *install_arduino
      - run:
          name: Ensure format
          command: |
            mix format --check-formatted
      - run:
          name: Test Farmbot Core
          working_directory: /nerves/build/farmbot_core
          command: |
            mix deps.get
            mix compile
            mix format --check-formatted
            mix test --trace
      - save_cache:
          key: v11-fbcore-test-dependency-cache-{{ checksum "farmbot_core/mix.lock" }}
          paths:
            - farmbot_core/_build/test
            - farmbot_core/deps
            - farmbot_core/arduino
      - save_cache:
          key: v11-fbcore-test-arduino-dependency-cache-{{ checksum ".circleci/setup-arduino.sh" }}
          paths:
            - ~/arduino-1.8.5
            - farmbot_core/_build/core
            - farmbot_core/_build/libraries
            - farmbot_core/_build/farmduino_k14
            - farmbot_core/_build/farmduino_v10
            - farmbot_core/_build/ramps_v14

  test_farmbot_ext:
    <<: *defaults
    environment:
      MIX_ENV: test
      MIX_TARGET: host
      NERVES_LOG_DISABLE_PROGRESS_BAR: "yes"
      ELIXIR_VERSION: 1.8.0
