      - save_cache:
          key: v8-fbfw-test-dependency-cache-{{ checksum "farmbot_firmware/mix.lock" }}
          paths:
            - farmbot_firmware/_build/test
            - farmbot_firmware/deps

  test_farmbot_core:
    <<: *defaults
    environment:
      MIX_ENV: test
      MIX_TARGET: host
      NERVES_LOG_DISABLE_PROGRESS_BAR: "yes"
      ELIXIR_VERSION: 1.7.3
      TZ: "America/Los_Angeles"
    steps:
      - checkout
      - run: git submodule update --init --recursive
      - restore_cache:
          keys:
            - v8-fbcore-test-dependency-cache-{{ checksum "farmbot_core/mix.lock" }}
      - restore_cache:
          keys:
            - v8-fbcore-test-arduino-dependency-cache-{{ checksum ".circleci/setup-arduino.sh" }}
      - <<: *install_elixir
      - <<: *install_hex_archives
      - <<: *install_arduino
      - run:
          name: Ensure format
          command: |
            mix format --check-formatted
      - run:
          name: Test Farmbot Core
          working_directory: /nerves/build/farmbot_core
          command: |
            mix deps.get
            mix compile
            mix format --check-formatted
            mix test --trace
      - save_cache:
          key: v8-fbcore-test-dependency-cache-{{ checksum "farmbot_core/mix.lock" }}
          paths:
            - farmbot_core/_build/test
            - farmbot_core/deps
            - farmbot_core/arduino
      - save_cache:
          key: v8-fbcore-test-arduino-dependency-cache-{{ checksum ".circleci/setup-arduino.sh" }}
