    <<: *defaults
    environment:
      MIX_ENV: prod
      MIX_TARGET: rpi3
      ELIXIR_VERSION: 1.7.3
      SKIP_ARDUINO_BUILD: 1
    steps:
      - checkout
      - run: git submodule update --init --recursive
      - restore_cache:
          key: v8-fbos-rpi3-prod-dependency-cache-{{ checksum "farmbot_os/mix.lock.rpi3" }}
