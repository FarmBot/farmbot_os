          name: Build Farmbot OS Firmware
          working_directory: /nerves/build/farmbot_os
          command: |
            mix deps.get
            mix compile --force
            mix firmware
      - run:
          name: Create artifact dir
          command: mkdir -p /nerves/deploy/system/artifacts
      - run:
          name: Create artifacts
          command: |
            cp farmbot_os/_build/${MIX_TARGET}/prod/nerves/images/farmbot.fw /nerves/deploy/system/artifacts/farmbot-${MIX_TARGET}-$(cat VERSION).fw
      - save_cache:
          key: v8-fbos-rpi3-prod-dependency-cache-{{ checksum "farmbot_os/mix.lock.rpi3" }}
